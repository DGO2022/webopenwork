<div class="login-container">
  <img src="../../../assets/images/logo.png" alt="Logo" class="logo" />
  <div class="login-card">
    <div class="tab">
      <button class="tab-button" [class.active]="isLogin" (click)="toggleView(true)">Login</button>
      <button class="tab-button" [class.active]="!isLogin" (click)="toggleView(false)">Sign Up</button>
    </div>
    
    <!-- Vista de Login -->
    <div *ngIf="isLogin">
      <h2>Bienvenido a Open Work!</h2>
      <form (ngSubmit)="onLoginSubmit()">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required />
        <button type="submit" class="login-button">Log in</button>
      </form>
      <p>¿No tienes una cuenta? <a (click)="toggleView(false)">Regístrate</a></p>
    </div>

    <!-- Vista de Sign Up -->
    <div *ngIf="!isLogin">
      <h2>Registro</h2>
      <form (ngSubmit)="onSignUpSubmit()">
        <div class="profile-image">
          <img src="../../../assets/images/usuario.png" alt="Profile" />
          <input type="file" (change)="onFileSelected($event)" class="file-input" />
        </div>
        <div class="date-container">
          <label for="dob">Fecha de Nacimiento</label>
          <input type="date" id="dob" [(ngModel)]="dob" name="dob" required />
        </div>
        <div class="file-upload">
          <label for="cv">CV</label>
          <input type="file" id="cv" (change)="onFileSelected($event)" />
        </div>
        <input type="text" placeholder="Ubicación" [(ngModel)]="location" name="location" required />
        <input type="text" placeholder="Nombre" [(ngModel)]="firstName" name="firstName" required />
        <input type="text" placeholder="Apellido" [(ngModel)]="lastName" name="lastName" required />
        <input type="email" placeholder="Correo electrónico" [(ngModel)]="email" name="email" required />
        <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required />
        <button type="submit" class="signup-button">Sign Up</button>
      </form>
      <p><a (click)="toggleView(true)">¿Ya tienes una cuenta? Inicia sesión</a></p>
    </div>
  </div>
</div>
